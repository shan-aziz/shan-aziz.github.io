<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#F8FAFC">
  <title>PriceFinder</title>
  <meta name="description" content="Find the best prices instantly.">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <div class="container">

    <div class="logo-container">
      <!-- Custom SVG Logo -->
      <svg class="app-logo" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
        <defs>
          <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#2563EB" />
            <stop offset="100%" stop-color="#7C3AED" />
          </linearGradient>
        </defs>
        <rect x="20" y="20" width="60" height="60" rx="16" fill="url(#logoGradient)" opacity="0.1" />
        <path d="M35 35 L65 35 L65 65 L35 65 Z" stroke="url(#logoGradient)" stroke-width="6" stroke-linecap="round"
          stroke-linejoin="round" />
        <path d="M42 50 L58 50 M42 58 L52 58" stroke="url(#logoGradient)" stroke-width="4" stroke-linecap="round" />
        <circle cx="75" cy="75" r="18" fill="white" stroke="url(#logoGradient)" stroke-width="4" />
        <path d="M70 75 L80 75 M75 70 L75 80" stroke="url(#logoGradient)" stroke-width="3" stroke-linecap="round" />
      </svg>

      <h1 class="app-name">PriceFinder</h1>
      <p class="tagline">Scan. Search. Save.</p>
    </div>

    <div class="search-wrapper">
      <div class="search-container">
        <input id="queryInput" type="text" placeholder="What are you looking for?" autocomplete="off">
        <svg class="search-icon" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2"
          viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
        </svg>
        <ul id="suggestions" class="suggestions"></ul>
      </div>
    </div>

    <div class="btn-row">
      <button id="searchBtn">
        Find Best Price
      </button>
      <button id="startScanner">
        <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M12 4v1m6 11h2m-6 0h-2v4m0-11v3m0 0h.01M12 12h4.01M16 20h4M4 12h4m12 0h.01M5 8h2a1 1 0 001-1V5a1 1 0 00-1-1H5a1 1 0 00-1 1v2a1 1 0 001 1zm12 0h2a1 1 0 001-1V5a1 1 0 00-1-1h-2a1 1 0 00-1 1v2a1 1 0 001 1zM5 20h2a1 1 0 001-1v-2a1 1 0 00-1-1H5a1 1 0 00-1 1v2a1 1 0 001 1z">
          </path>
        </svg>
        Scan Barcode
      </button>
    </div>

    <div id="reader"></div>
    <div class="status" id="statusMsg"></div>
  </div>

  <div class="footer-note">
    Powered by Google AI Search
  </div>

  <!-- Barcode scanner library -->
  <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
  <!-- App Logic -->
  <script src="js/script.js"></script>
</body>

</html>
